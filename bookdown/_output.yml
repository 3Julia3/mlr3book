bookdown::gitbook:
  dev: svglite
  css: style.css
  split_by: section
  config:
    download: ["pdf"]
    edit: https://github.com/mlr-org/mlr3book/edit/master/bookdown/%s
    sharing:
      facebook: no
      github: yes
bookdown::pdf_book:
  dev: cairo_pdf
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
